<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
<script>
    let num = "<table border = '1' style='text-align: center' cellspacing = '0' cellpadding = '3'>";
    for (i = 1; i <= 9; i++) {
        num = num + '<tr>';
        for (j = 2; j <= 9; j++) {
            num = num + '<td>' + j +'x' +i + '=' + i*j +'<td/>';
        }
        num = num + '<tr/>';
    }
    num = num + '<tr/>';
    document.write(num)
</script>
</body>
</html>
